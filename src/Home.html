<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb62EQH1SOiJV0wZr2iA1dHLWUBK8IVb5zMw&s" type="image/x-icon">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Ensure Chart.js is included -->
</head>

<body>

    <!-- Dashboard screen (Initially hidden) -->
    <div id="dashboard-screen">
        <h2>Welcome to the Chandrasekara Bookshop!</h2>
        <p>Please select an option or view the details below.</p>
        
        <div class="dashboard-container">
            <!-- Sidebar buttons -->
            <div class="sidebar">
                <button class="dashboard-btn" onclick="location.href='bill.php'">
                    <img src="Images/bill.png" alt="Bill Calculator Icon">
                    <span>Bill Calculator</span>
                </button>
                <button class="dashboard-btn" onclick="location.href='Inventory.php'">
                    <img src="Images/inventory.png" alt="Inventory Icon">
                    <span>Inventory</span>
                </button>
                <button class="dashboard-btn" onclick="location.href='SalesReport.php'">
                    <img src="Images/1312277.png" alt="Sales Reports Icon">
                    <span>Sales Reports</span>
                </button>
                <button class="dashboard-btn" onclick="location.href='Stock.php'">
                    <img src="Images/1312277(1).png" alt="Stocks Icon">
                    <span>Stock Update</span>
                </button>
                <button class="dashboard-btn" onclick="location.href='Email.html'">
                    <img src="Images/supplier.png" alt="Stocks Icon">
                    <span>Email to Supplier</span>
                </button>
                <button class="dashboard-btn" onclick="location.href='LoginPage.html'">
                    <span>Log Out</span>
                </button>
            </div>

            <!-- Main content area -->
            <div class="main-content">
                <div class="info-div" id="div1">
                    <h3>Stock Overview</h3>
                    <p>Displaying the remaining stock</p>
                    <canvas id="stockPieChart"></canvas>
                    <p>Most Available Item: <strong>Pencils (300 units)</strong></p>
                </div>

                <div class="info-div" id="div2">
                    <h3>Expenses and Sales</h3>
                    <canvas id="fuelExpensesChart"></canvas>
                    <canvas id="salesInventoryChart"></canvas>
                </div>

                <div class="info-div" id="div3">
                    <h3>Billing Summary</h3>
                    <p>Total Sales Today: <strong>$2,500</strong></p>
                    <p>Discounts Given: <strong>$300</strong></p>
                    <p>Net Revenue: <strong>$2,200</strong></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load charts for fuel expenses and sales inventory
        function loadCharts() {
            const ctx1 = document.getElementById('fuelExpensesChart').getContext('2d');
            const ctx2 = document.getElementById('salesInventoryChart').getContext('2d');

            // Fuel Expenses Chart
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['Day 1', 'Day 2'],
                    datasets: [{
                        label: 'Fuel Expenses ($)',
                        data: [120, 150],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                }
            });

            // Sales Inventory Chart
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['Books', 'Stationery', 'Miscellaneous'],
                    datasets: [{
                        label: 'Sales Inventory ($)',
                        data: [400, 600, 300],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                }
            });

            // Data for the pie chart
            const stockData = {
                labels: ['Item A', 'Item B', 'Item C', 'Item D'],
                datasets: [{
                    data: [30, 20, 25, 25], // Percentage of stock for each item
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                    hoverOffset: 4
                }]
            };

            // Render the pie chart
            new Chart(document.getElementById('stockPieChart'), {
                type: 'pie',
                data: stockData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            enabled: true
                        }
                    }
                }
            });
        }

        // Call loadCharts when the page is fully loaded
        document.addEventListener('DOMContentLoaded', loadCharts);
    </script>
</body>
</html>
