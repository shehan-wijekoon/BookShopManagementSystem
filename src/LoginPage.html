<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb62EQH1SOiJV0wZr2iA1dHLWUBK8IVb5zMw&s" type="image/x-icon">
    <title>Intro and Login Screen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome screen with logo and loading animation -->
    <div id="welcome-screen">
        <div class="logo-container">
            <img src="Images/images.png" alt="Logo" class="logo">
        </div>
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Login screen (Initially hidden) -->
    <div id="login-screen" class="hidden">
        <h2>Login</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Validate username and password -->
    <script>

        // Handle the transition from welcome screen to login screen
        setTimeout(function() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'block';
        }, 3000);


        // Function to simulate checking username and password
        function handleLogin(event) {
        event.preventDefault();
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;

        // Simulate checking username and password
        if (username==='admin' && password==='password') {
            alert("Login successfull!");
            window.location.href = "Home.html";
        } else {
            alert("Invalid Username or Password, Please Try Again");
        }
    }
    </script>
</body>
</html>
