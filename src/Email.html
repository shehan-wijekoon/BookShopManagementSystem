        <h1 class="center">Email to the Supplier</h1>
        <br>

            <input type="hidden" name="_template" value="table">

            <label for="name">Email To:</label>
            <input type="email" name="email" placeholder="Email Address" required>
            
            <label for="name">Message:</label>
            <input type="text" id="name" name="name" placeholder="Write Your Message Here" required>
            
            <label for="email">From :</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            
            <input type="hidden" name="_subject" value="New Order Request">
            <button type="submit">Send</button>
        </form>

        <form method="POST" action="https://formsubmit.co/gawaintds@gmail.com" enctype="multipart/form-data">
            <label for="email">From :</label>
            <input type="email" name="email" id="email" placeholder="Your email" required>
            
            <label for="message">Details of your problem:</label>
            <textarea name="message" id="message" placeholder="Details of your problem" required></textarea>
            
            <label for="attachment">Attach a file (optional):</label>
            <input type="file" name="attachment" id="attachment" accept="image/png, image/jpeg">
            
            <button type="submit">Send Email</button>
        </form>
